apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-z
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-z
  template:
    metadata:
      labels:
        app: project-z
    spec:
      containers:
      - name: project-z
        image: "balajistark/projectbeta:1.0"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: pro-service
spec:
  selector:
    app: project-z
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30008
  type: LoadBalancer
